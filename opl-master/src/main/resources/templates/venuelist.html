<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>
<div class="knop">
<div><h1>Venues</h1></div>
    <div class ="knopjes">
    <p>Outdoor:</p>
    <a class="buttonLook menuButton" th:href="@{/venuelist/outdoor/yes}"
       th:classappend="actieve">yes </a>
    <a class="buttonLook menuButton" th:href="@{/venuelist/outdoor/no}"
       th:classappend="actieve">no </a>
    <a class="buttonLook menuButton" th:href="@{/venuelist}"
       th:classappend="actieve">all </a>
        <p>Indoor:</p>
        <a class="buttonLook menuButton" th:href="@{/venuelist/indoor/yes}"
           th:classappend="actieve">yes </a>
        <a class="buttonLook menuButton" th:href="@{/venuelist/indoor/no}"
           th:classappend="actieve">no </a>
        <a class="buttonLook menuButton" th:href="@{/venuelist}"
           th:classappend="actieve">all </a>
        <p>Size:</p>
        <a class="buttonLook menuButton" th:href="@{/venuelist/capacity/small}"
           th:classappend="actieve">S </a>
        <a class="buttonLook menuButton" th:href="@{/venuelist/capacity/medium}"
           th:classappend="actieve">M </a>
        <a class="buttonLook menuButton" th:href="@{/venuelist/capacity/large}"
           th:classappend="actieve">L </a>
        <a class="buttonLook menuButton" th:href="@{/venuelist}"
           th:classappend="actieve">all </a>
    </div>
    <div th:each ="venue : ${venues}">
        <a class="buttonLook mediumButton"
        th:href ="@{|/venuedetails/${venue.id}|}"
        th:text ="${venue.venueName}">venue name </a>

    </div>
</div>

<div th:replace="fragments/footer :: footer">Footer</div>
</body>
</html>
